<!-- 页面顶部-->
<header id="top">
  <div id="logo" class="lf">
    <a href="index.html">
      <img class="animated jello" src="img/header/guagua.jpg" alt="logo" style="width:40px;height:40px"/>
    </a>
  </div>
  <div id="top_input" class="lf">
    <input id="input" class="input-kw" type="text" placeholder="请输入您要搜索的内容"/>
    <div class="seek" tabindex="-1">
      <div class="actived"><span>分类搜索</span> <img src="img/header/header_normal.png" alt=""/></div>
      <div class="seek_content">
        <div id="xxyp">学习用品</div>
        <div id="srdz">私人订制</div>
      </div>
    </div>
    <a routerLink="/list" class="rt"><img id="search" src="img/header/search.png" alt="搜索"/></a>
  </div>
  <div class="rt">
    <ul class="lf">
      <li><a href="my_collect.html" title="我的收藏"><img class="care" src="img/header/care.png" alt=""/></a><b>|</b></li>
      <li><a href="lookforward.html" title="用户中心"><img class="order" src="img/header/order.png" alt=""/></a><b>|</b></li>
      <li><a href="cart.html" title="我的购物车"><img class="shopcar" src="img/header/shop_car.png" alt=""/></a><b>|</b></li>
    </ul>
    <ul *ngIf="!isUserLogin" class="lf login_info">
      <li><a routerLink="/register" title="注册新用户">&nbsp;注册</a><b>|</b></li>
      <li><a routerLink="/login" title="用户登录">登录</a></li>
    </ul>
     <ul *ngIf="isUserLogin" class="lf login_info">
      <li><a>&nbsp;欢迎{{uName}}</a> <span (click)="logOut()">退出</span> <b>|</b></li>
      <li><a router-link="userCenter">用户中心</a></li>
    </ul>
  </div>
</header>
